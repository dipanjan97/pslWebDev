<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Border on Hover</title>
    <style>

        div img{
            padding: 70px 70px 70px 70px;
        }

        div img:hover{
            border: 5px solid green;
        }
    </style>
</head>
<body>
    <p>
        <div>
            <img src="./img/download.png" width=250px height=200px>
        </div>
    </p>
</body>
</html>
