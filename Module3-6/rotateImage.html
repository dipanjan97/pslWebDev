<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Image Demo</title>
    <style>

        div img{
            transform: rotate(220deg);
            padding: 70px 70px 70px 70px;
        }
    </style>
</head>
<body>
    <p>
        <div>
            <img src="./img/download.png" width=200px height=250px>
        </div>
    </p>
</body>
</html>
