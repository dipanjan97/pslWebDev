<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Text</title>
    <style>
        div p a:visited{
            color: green;
        }

        div p a:active{
            color: blue;
        }

        div p a:hover{
            color: yellow;
        }
    </style>
</head>
<body>

    <div>
        <p>
            <a  style="font-size: large;" href="https://www.google.com">Google</a>
        </p>
    </div>
    
</body>
</html>
