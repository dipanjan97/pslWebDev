<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd Web Worker</title>
</head>
<body>

    <br>
    <div id="loadText"><strong>Loading...</strong></div>
        
    

 
    
    
    <script>
            
        var worker=new Worker("tableGenerate.js");
        worker.onmessage=function(ev){
            document.getElementById("loadText").innerHTML = ev.data + "<br>";
        }
        

    </script>
</body>
</html>
