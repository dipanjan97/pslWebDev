<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Visitors</title>
    
</head>
<body>

    <h1>Check Visitors</h1>

    <h2></h2>
 
    <script>      
        if(localStorage.visitors){
            localStorage.visitors=parseInt(localStorage.visitors) + 1;
        }
        else{
            localStorage.visitors=1;
        }
        document.querySelector("h2").innerHTML=localStorage.visitors;
    </script>
</body>
</html>
