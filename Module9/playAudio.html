<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Audio</title>
    <style>
       
    </style>
</head>
<body>

    <div>
        <img src="./vid&img/creativeminds.jpg" >
        <p>
        <audio id="myAudio">
            <source src="./vid&img/bensound-creativeminds.mp3" type="audio/mpeg">
        </audio>
        </p>
    </div>

    <button onclick="togglePlay()">Play/Pause</button>
    <button onclick="volUp()">Volume Up</button>
    <button onclick="volDown()">Volume Down</button>

    <script>
        var myAudio = document.getElementById("myAudio");
        var isPlaying = false;

        function togglePlay() {
            isPlaying ? myAudio.pause() : myAudio.play();
        };

        myAudio.onplaying = function() {
        isPlaying = true;
        };
        myAudio.onpause = function() {
        isPlaying = false;
        };

        function volUp(){
            var aud=document.getElementById("myAudio");
            if(aud.volume==1.0)
                alert("Already at max");
            else{
                    
                    aud.volume+=0.1;
                    alert(aud.volume);
                }
        }

        function volDown(){
            var aud=document.getElementById("myAudio");
            
            if(aud.volume==0.0)
                alert("Already at min");
            else{
                    
                    aud.volume-=0.1;
                    alert(aud.volume);
                }
        }

    </script>
    
</body>
</html>
